<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Helper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h2 class="display-4">Auction Helper</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container justify-content-center">
    <div class="row ">
      <div class="col-md-12">
        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <input class="form-control" type="text" name="throw-input" data-js="throw-input">
          </div>
          <div class="form-group col-md-2">
            <button class="btn btn-primary" data-js="generate-suggestion-button" disabled>Generate Suggestion</button>
          </div>
        </div>
        <small data-js='suggestion'></small>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-row justify-content-center">
          <div class="form-group col-md-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input checked type="radio" id="range1" value=1 name="range-radio" class="custom-control-input">
              <label class="custom-control-label" for="range1">100 - 1.000</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="range2" value=2 name="range-radio" class="custom-control-input">
              <label class="custom-control-label" for="range2">1.000 - 10.000</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="range3" value=3 name="range-radio" class="custom-control-input">
              <label class="custom-control-label" for="range3">10.000 - 30.000</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="range4" value=4 name="range-radio" class="custom-control-input">
              <label class="custom-control-label" for="range4">50.000 - 100.000</label>
            </div>
          </div>
        </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
